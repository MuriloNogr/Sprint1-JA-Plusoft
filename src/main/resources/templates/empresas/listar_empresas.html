<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Empresas</title>
</head>
<body>
<h1>Listagem de Empresas</h1>
<ul>
    <!-- Loop para exibir todas as empresas -->
    <th:block th:each="empresa : ${empresas}">
        <li>
            <strong th:text="${empresa.nome}"></strong> -
            <span th:text="${empresa.descricao}"></span>
        </li>
    </th:block>
</ul>
<a href="/empresas/cadastrar">Cadastrar Nova Empresa</a>
</body>
</html>
